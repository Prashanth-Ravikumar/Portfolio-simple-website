<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <!-- Section one -->
        <div class="section-one">
            <h1 class="section-one__name">Mathumitha Ashokkumar</h1>
            <p class="section-one__role">Web developer</p>
            <a class="section-one__contact" href="index.html">Home</a>
        </div>

        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td><label>Name:</label></td>
                        <td><input type="text" placeholder="Your Name" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td><label>Email:</label></td>
                        <td><input type="email" placeholder="Your Email" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td><label>Message: </label></td>
                        <td><textarea placeholder="Your Message" class="contact-form__textarea"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="contact-form__submit"></td>
                    </tr>
                </table>
            </form>
        </div>


        <div class="section-six">
            <p class="section-six__title">Social media :
                <a href="https://www.instagram.com/__._.prashanth._.__/">Instagram | </a>
                <a href="https://www.linkedin.com/in/prashanth-ravikumar-531836290/">Linkedin | </a>
                <a href="https://github.com/Prashanth-Ravikumar">GitHub</a>
            </p>

            <p class="section-six__desc">&copy; Prashanth Ravikumar</p>
        </div>

    </div>

</body>

</html>
